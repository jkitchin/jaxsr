logo: "jaxsr.png"

execute:
  execute_notebooks: "off"

repository:
  url: https://github.com/jkitchin/jaxsr
  branch: main

html:
  use_repository_button: true

launch_buttons:
  repository_url: https://github.com/jkitchin/jaxsr

sphinx:
  extra_extensions:
    - sphinx_copybutton
    - sphinx.ext.autodoc
    - sphinx.ext.napoleon
  config:
    autodoc_member_order: bysource
    napoleon_numpy_docstring: true
    napoleon_google_docstring: false
